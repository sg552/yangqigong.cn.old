    <td width="95%"><font FACE="宋体" SIZE="3"><p ALIGN="JUSTIFY">&nbsp;&nbsp;&nbsp; <font color="#0000FF"><strong>擎天玉柱</strong></font></font><font size="3"></p>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td width="100%"></font><font FACE="宋体" SIZE="3" color="#0080FF">&nbsp;&nbsp;&nbsp; <strong>口诀</strong>：单手高擎脾气升，精微营养此中生。漫云肾气生人本，还要后天精气充。</font><font size="3"></td>
      </tr>
    </table>
    <table border="0" cellpadding="0" cellspacing="0" width="95%">
      <tr>
        <td width="58%"></font><font color="#0080FF"><font FACE="宋体" SIZE="3"> 
        &nbsp;&nbsp;&nbsp; <strong>动作</strong>：吸气时，两手在体前如捧物状，经腹部上抬至膻中穴处。左手外旋上托至头顶（注意沉肩），右手内旋下按至冲门穴处（图</font><font SIZE="3">15</font><font FACE="宋体" SIZE="3">）。呼气时，两手翻转，掌心向里，上手下落，下手上穿，在膻中穴处交叉，左手在外，右手在里（图</font><font SIZE="3">16</font><font FACE="宋体" SIZE="3">），翻掌下按经腹前垂于体侧。再次同样要领右手上托，左手下按，如此左右交替重复</font><font SIZE="3">8</font><font FACE="宋体" SIZE="3">次，多则</font><font SIZE="3">64</font><font FACE="宋体" SIZE="3">次。此式一升一降，可助脾胃之气而加强消化之力。</font></font><font size="3"></td>
