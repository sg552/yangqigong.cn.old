    <td width="95%"><font FACE="宋体" SIZE="3"><p ALIGN="JUSTIFY">&nbsp;&nbsp;&nbsp; <font color="#0000FF"><strong>海底捞珠</strong></font></p>
    <p ALIGN="JUSTIFY"><font color="#0080FF">&nbsp;&nbsp;&nbsp; <strong>口诀</strong>：双手攀足固肾腰，三阴三阳自然调。俯仰呼吸能理气，命门精锁显神着。</font></p>
    <p ALIGN="JUSTIFY"></font><font color="#0080FF" FACE="宋体" SIZE="3">&nbsp;&nbsp;&nbsp; <strong>动作</strong>：两手随吸气由体侧向上向前（图</font><font color="#0080FF"><font SIZE="3">23</font><font FACE="宋体" SIZE="3">），并随弯腰屈体之势，下落于足前，吸气尽呼气时，两臂内旋，掌心向上如捞物之形（图</font><font SIZE="3">24</font><font FACE="宋体" SIZE="3">），随身体直起沿肾经走向而上提至俞府穴处（图</font><font SIZE="3">25</font><font FACE="宋体" SIZE="3">），翻掌下按，经腹前垂于体侧。左右交替重复</font><font SIZE="3">8</font><font FACE="宋体" SIZE="3">次，多则</font><font SIZE="3">64</font><font FACE="宋体" SIZE="3">次。这个弯腰攀足的动作，可以固命门治遗精。</font></font><font size="3"></p>
