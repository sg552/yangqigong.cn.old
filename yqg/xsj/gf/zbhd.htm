        <td width="71%"></font><font FACE="宋体" SIZE="3" color="#0080FF">&nbsp;&nbsp;&nbsp; <strong>动作</strong>：随吸气之势，以意着肩催肘、肘催手，使左臂向前平伸，腕高与肩平，手心向下（图30）。呼气时，伸出之手屈肘向后拉，并旋腕转臂使手心向上，置于肋下章门穴处（图31）。然后随呼吸依同样要领活动右肘，如此两臂、两时交替活动各8次，可多至64次。</font><font size="3"></td>

    <p ALIGN="JUSTIFY"></font><font FACE="宋体" SIZE="3"><font color="#0080FF"> 
    &nbsp;&nbsp;&nbsp; <strong>功理</strong>：肘为上肢主要关节，手三阴、手三阳经之合穴都在肘部，外感风寒侵袭关节时，肘关节容易疼痛麻木。本式可以通利关节，改善血液循环，祛病止痛，同时牵动尺泽、小海、曲泽、曲池、少海、天井等穴，可医治其相关疾病。</font></font></td>
