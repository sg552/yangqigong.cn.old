    <td width="94%"><font FACE="宋体" SIZE="4"><p ALIGN="JUSTIFY">&nbsp;&nbsp;&nbsp; </font><font FACE="宋体" size="3"><font color="#0000FF"><strong>神龟探穴</strong></font></p>
    <p ALIGN="JUSTIFY"><font color="#0080FF"> 
    &nbsp;&nbsp;&nbsp; 这一动作为加强任督二脉之活动，可为小周天之补助功。</font></p>
    </font><font size="3"><p ALIGN="JUSTIFY"></font><font FACE="宋体" color="#0080FF" size="3">&nbsp;&nbsp;&nbsp; <strong>动作</strong>：两腿放平，坐于硬板床上，两手置于腰后命门穴处（图4l），随吸气之势，两手沿膀胱经和胆经向下循接（图42），顺弯腰之势，两腿弯屈，两手沿腿外侧胆经之脉推至脚背，四指向前，大拇指压在公孙穴上，同时头向前探，下颔尽力向前伸，两手握住脚尖向里扣（图43），随即搓脚心之涌泉穴，至吸气尽。呼气时，两手由两腿内侧向上循按（图44）至小腹，两手收回置于命门穴处，腰和头也恢复原来姿势。此为一次神龟探穴动作，至少8次，多可64次。</font><font FACE="宋体" SIZE="4"></p>
