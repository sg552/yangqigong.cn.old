    <p ALIGN="JUSTIFY"><font color="#0080FF"><font FACE="宋体"> 
    &nbsp;&nbsp;&nbsp; 接上式，吸气时，右手以肘为轴旋转小臂，掌心斜向下，同时左手经右腕内侧，掌心斜向下，两臂撑圆（图</font>19<font FACE="宋体">），随左腿屈膝，上体慢慢后坐，身体重心移至左腿，右脚尖跷起，两手同时外旋翻掌朝上成弧形屈肘回收至肋下，眼向前平视（图</font>20<font FACE="宋体">）。呼气时，两臂内旋，翻转掌心斜向前，随身体重心前移徐徐按下成弧形前推，在意念中多向下少向前发出按的含义，右腿前弓成右弓步，眼平视前方（</font></font></font><font FACE="宋体" color="#0080FF" size="3">图</font><font size="3"><font color="#0080FF">21<font FACE="宋体">）。</font></font></p>
