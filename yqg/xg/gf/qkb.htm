        <td width="103%"></font><font color="#0080FF"><font FACE="宋体" SIZE="3"> 
        &nbsp;&nbsp;&nbsp; <strong>动作</strong>：起干预备式。吸气时，左脚向前迈进，脚尖向外撇，横脚落地，身体重心前七后三，两臂尽量摆动，右手置于左肋下章门穴处，左手置于右肋后京门穴处，掌心均朝上（图</font><font SIZE="3">6</font><font FACE="宋体" SIZE="3">）。呼气时，右脚向前迈进，脚尖向外撇横脚着地，身体重心前七后三。两臂尽量摆动，左手摆至右章门穴，掌心向下，意向下按；右手摆至右肾俞穴，手心向下，意向下按（图<font SIZE="3">7</font>），如此随呼吸左右摆动，徐徐前进。</font></font><font size="3"></td>

    </font><font FACE="宋体" SIZE="3"><p ALIGN="JUSTIFY"></font><font FACE="宋体" SIZE="3" color="#0080FF"> 
    &nbsp;&nbsp;&nbsp; 乾坤步，通过两手掌的阴阳变换和两脚的横落，使二矫二维之脉气得以转换，带脉得以左右流动，脊椎得到活动，促使在膀胱经上的脏腑诸俞穴都在活动，全身脉气阴升阳降</font><font FACE="宋体" SIZE="3"><font color="#0080FF">得以调整，五脏六腑之活动机能都得到加强。</font></font></td>
