            <td width="94%"><p align="center"></font><strong><font color="#8000FF"><br>
            </font><font FACE="宋体" color="#8000FF" size="5">弱视患者的食疗与方剂</font></strong><font size="7"></p>
            </font><font FACE="宋体" size="5"><p ALIGN="JUSTIFY"></font><font FACE="宋体" SIZE="3"> 
            &nbsp;&nbsp;&nbsp; <font color="#0080FF">多吃动物性食品，如：动物的肝脏、蛋类、鱼类、奶类、甲壳类、根茎类食品、绿色蔬菜。新鲜水果。</font></font><font size="3"></p>
            <p ALIGN="JUSTIFY"></font><font FACE="宋体" SIZE="3" color="#0080FF">&nbsp;&nbsp;&nbsp; <strong>方剂一：</strong></font><font size="3"></p>
            <p ALIGN="JUSTIFY"></font><font color="#0080FF"><font FACE="宋体" SIZE="3"> 
            &nbsp;&nbsp;&nbsp; 熟花生仁粉</font><font SIZE="3">2</font><font FACE="宋体" SIZE="3">汤匙，鸡蛋</font><font SIZE="3">l</font><font FACE="宋体" SIZE="3">个，牛奶</font><font SIZE="3">1</font><font FACE="宋体" SIZE="3">杯，蜂蜜</font><font SIZE="3">2</font><font FACE="宋体" SIZE="3">汤匙。<br>
            &nbsp;&nbsp;&nbsp; 将鸡蛋搅碎，冲入煮沸的牛奶中，加入花生仁粉，待温加蜂蜜食用。<br>
            &nbsp;&nbsp;&nbsp; 每日早餐服用。</font></font><font size="3"></p>
            <p ALIGN="JUSTIFY"></font><font FACE="宋体" SIZE="3"><font color="#0080FF"> 
            &nbsp;&nbsp;&nbsp; <strong>方剂二：</strong></font></p>
            <p ALIGN="JUSTIFY"></font><font color="#0080FF" FACE="宋体" SIZE="3"> 
            &nbsp;&nbsp;&nbsp; 党参</font><font color="#0080FF"><font SIZE="3">9</font><font FACE="宋体" SIZE="3">克，陈皮</font><font SIZE="3">6</font><font FACE="宋体" SIZE="3">克，猪肝</font><font SIZE="3">30</font><font FACE="宋体" SIZE="3">克。<br>
            &nbsp;&nbsp;&nbsp; 将猪肝切成片，再和党参。陈皮一起放人锅内，加入适量的水，煎煮</font><font SIZE="3">30</font><font FACE="宋体" SIZE="3">分钟，吃猪肝，喝汤。<br>
            &nbsp;&nbsp;&nbsp; 每日分二次吃完。</font></font><font SIZE="3"></p>
            </font><p ALIGN="JUSTIFY"><font FACE="宋体" SIZE="3" color="#0080FF">&nbsp;&nbsp;&nbsp; <strong>方剂三</strong>：</font></p>
            <p ALIGN="JUSTIFY"><font color="#0080FF"><font FACE="宋体" SIZE="3"> 
            &nbsp;&nbsp;&nbsp; 绿豆</font><font SIZE="3">30</font><font FACE="宋体" SIZE="3">克，小米</font><font SIZE="3">60</font><font FACE="宋体" SIZE="3">克。慢火煮粥，当早餐吃，吃时加蜂蜜</font><font SIZE="3">2</font><font FACE="宋体" SIZE="3">汤匙。</font></font><font size="3"></td>
